<!DOCTYPE html>
<html>
<head>
  <title>MetaCoin - Truffle Webpack Demo w/ Frontend</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <script src="./app.js"></script>
</head>
<body>
  <h1>MetaCoin</h1>
  <h2>Example Truffle Dapp</h2>
  <h3>You have <span class="black"><span id="balance"></span> META</span></h3>

  <br>
  <h1>Create Question</h1>
  <br><label for="ipfs">IPFS URL:</label><input type="text" id="ipfs" placeholder="e.g., 95"></input>
  <br><label for="maxround">Max Round:</label><input type="number" id="maxround" placeholder="e.g., 8"></input>
  <br><label for="duration">Duration:</label><input type="number" id="duration" placeholder="e.g., 200"></input>
  <br><label for="bond">Bond:</label><input type="number" id="bond" placeholder="e.g., 30"></input>
  <br><label for="reward">Reward:</label><input type="number" id="reward" placeholder="e.g., 200"></input>
  <br><br><button id="create" onclick="App.createQuestion()">Create</button>
  <br><br>
  <button id="display" onclick="App.displayQuestion()">Display Questions</button>
  <textarea rows="5" cols="40" id="questions"></textarea>
  <button id="display" onclick="App.getQuestion()">Get Questions</button>
</body>
</html>
